xml
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coffeeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C6A38A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8C6E58;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E8D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0D0C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <style>
      .outline {
        stroke: #333;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .highlight {
        stroke: #FFF;
        stroke-width: 1.5;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>

  <!-- Coffee Cup -->
  <g transform="translate(150, 150)">
    <path class="outline" d="M0,60 C0,80 20,100 40,100 H160 C180,100 200,80 200,60 V20 C200,0 180,0 160,0 H40 C20,0 0,0 0,20 Z" fill="url(#coffeeGradient)" />
    <path class="highlight" d="M10,20 V60 C10,70 30,80 40,80 H160 C170,80 190,70 190,60 V20" fill="none" />
    <!-- Coffee inside -->
    <rect x="40" y="20" width="120" height="40" rx="5" ry="5" fill="url(#coffeeGradient)" />
    <path class="highlight" d="M45,25 h110" fill="none" />
  </g>

  <!-- Saucer -->
  <g transform="translate(100, 250)">
    <ellipse cx="150" cy="30" rx="90" ry="20" fill="url(#coffeeGradient)" class="outline" />
    <ellipse cx="150" cy="30" rx="85" ry="15" fill="url(#coffeeGradient)" />
    <path class="highlight" d="M60,30 C60,15 100,15 150,30 C200,15 240,15 240,30" fill="none" />
  </g>

  <!-- Milk Jug -->
  <g transform="translate(350, 160)">
    <path class="outline" d="M0,70 C0,90 20,110 40,110 H100 C120,110 140,90 140,70 V30 C140,10 120,0 100,0 H40 C20,0 0,10 0,30 Z" fill="url(#creamGradient)" />
    <path class="highlight" d="M10,30 V70 C10,80 30,90 40,90 H100 C110,90 130,80 130,70 V30" fill="none" />
    <!-- Spout -->
    <path class="outline" d="M110,30 Q130,20 140,40 C130,60 110,70 100,60 Z" fill="url(#creamGradient)" />
    <path class="highlight" d="M115,35 Q130,30 140,40 Q130,50 115,45" fill="none" />
    <!-- Milk inside -->
    <rect x="40" y="30" width="60" height="40" rx="3" ry="3" fill="url(#creamGradient)" />
    <path class="highlight" d="M43,35 h54" fill="none" />
  </g>

  <!-- Sugar Bowl -->
  <g transform="translate(480, 220)">
    <ellipse cx="40" cy="40" rx="40" ry="20" fill="url(#creamGradient)" class="outline" />
    <ellipse cx="40" cy="40" rx="35" ry="15" fill="url(#creamGradient)" />
    <path class="highlight" d="M5,40 C5,25 20,15 40,40 C60,15 75,25 75,40" fill="none" />
    <!-- Lid -->
    <path class="outline" d="M20,20 Q40,-10 60,20 L50,30 Q40,15 30,30 Z" fill="url(#creamGradient)" />
    <path class="highlight" d="M25,22 Q40,2 55,22 L45,28 Q40,18 35,28 Z" fill="none" />
    <!-- Sugar cubes -->
    <rect x="25" y="45" width="20" height="18" rx="2" ry="2" fill="url(#creamGradient)" />
    <rect x="45" y="45" width="20" height="18" rx="2" ry="2" fill="url(#creamGradient)" />
    <path class="highlight" d="M27,47 h16 M47,47 h16" fill="none" />
  </g>

  <!-- Accent lines (subtle) -->
  <line x1="150" y1="100" x2="150" y2="240" stroke="url(#accentGradient)" stroke-width="2" />
  <line x1="350" y1="110" x2="350" y2="210" stroke="url(#accentGradient)" stroke-width="2" />
</svg>